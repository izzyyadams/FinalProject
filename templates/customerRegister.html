<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css">
        <script src="static/tripSearch.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
<div class="navigation">
            <div><a href="{{ url_for('homepage') }}">Return to Home</a></div>
        </div>
        <div class="heading">
            <h1>Welcome!</h1>
        </div>
<h2 class="subheading">Please enter the required information</h2>

<form action="/customerRegister" method ="POST">
  <input type="text" name="email" placeholder="email"/></br>
  <input type="text" name="passport_country" placeholder="passport_country"/></br>
  <input type="text" name="first_name" placeholder="first_name"/></br>
  <input type="text" name="last_name" placeholder="last_name"/></br>
  <input type="password" name="password" placeholder="password"/></br>
  <input type="date" name="dob" placeholder="dob"/></br>
  <input type="text" name="address" placeholder="address"/></br>
  <input type="number" name="passport_number" placeholder="passport_number"/></br>
  <input type="date" name="passport_exp_date" placeholder="passport_exp_date"/>
  <input type="submit" value= customerRegister />
  {% if error %}
    <p class="error"><strong>Error:</strong>{{error}}</p>
  {% endif %}
</form>

</body>


</html>
